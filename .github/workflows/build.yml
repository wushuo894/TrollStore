name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install libarchive
        run: |
          version=$(/usr/libexec/PlistBuddy -c "Print :CFBundleVersion" TrollStore/Resources/Info.plist)
          echo $version
          brew install libarchive
      - name: Install Theos
        uses: Randomblock1/theos-action@v1.3
      - name: Clone ChOma
        run: |
          git clone https://github.com/opa334/ChOma.git
      - name: Make
        run: |
          make
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ version }}
          body: ${{ version }}
          tag_name: release
          append_body: true
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ./_build/TrollStore.tar