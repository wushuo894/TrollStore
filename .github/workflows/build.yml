name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install libarchive
        run: |
          export version=$(defaults read ${{ github.workspace }}/TrollStore/Resources/Info.plist CFBundleVersion)
          brew install libarchive
      - name: Install Theos
        uses: Randomblock1/theos-action@v1.3
      - name: Clone ChOma
        run: |
          git clone https://github.com/opa334/ChOma.git
      - name: Make
        run: |
          make
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.version }}
          body: ${{ env.version }}
          tag_name: ${{ env.version }}
          append_body: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ./_build/TrollStore.tar